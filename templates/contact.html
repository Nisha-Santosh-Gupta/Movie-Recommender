<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Recommender</title>
    <link rel="stylesheet" href="../static/contactstyle.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h2 class="navbar-title">Movie Recommender</h2>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Contact Us / Provide Feedback</h1>
        
        <form action="/contact" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea><br><br>
            
            <button type="submit">Submit</button>
        </form>
        {% if success %}
         <p class="success">{{ success }}</p>
        {% endif %}


        <p>We value your feedback! Feel free to reach out to us with any questions or comments.</p>
    </main>
</body>
</html>
